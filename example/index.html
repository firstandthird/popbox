<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>popbox example</title>
    <style>
      body {
        margin: 100px 0;
        font-family: Helvetica, Sans-serif;
        font-size: 15px;
      }

      a[data-popbox] {
        position: relative;
      }

      .module {
        margin: 20px 0;
      }
    </style>
    <link href="../dist/popbox.css" type="text/css" rel="stylesheet"/>
  </head>
  <body>

    <div class="popboxes module">
      <a href="#" class="hover-popbox" data-popbox data-popbox-text="This is a tooltip" data-action="toggle" data-popbox-direction="down">Tooltip 1</a>
      <a href="#" class="hover-popbox-title" data-popbox data-popbox-text="This is a tooltip" data-popbox-title="Awesome title" data-action="toggle" data-popbox-direction="up">Tooltip 2</a>
      <a href="#" class="custom-popbox" data-popbox data-popbox-text="This is a custom tooltip" data-popbox-el=".custom-popbox-content" data-action="toggle" data-popbox-direction="right">Custom</a>
      <a href="#" class="hover-popbox-down" data-popbox data-popbox-text="This is a tooltip" data-action="toggle" data-popbox-direction="down">Tooltip 1</a>
      <a href="#" class="hover-popbox-topleft" data-popbox data-popbox-text="This is a tooltip" data-action="toggle" data-popbox-direction="left-up">Tooltip 1</a>
      <a href="#" class="hover-popbox-topright" data-popbox data-popbox-text="This is a tooltip" data-action="toggle" data-popbox-direction="right-up">Tooltip 1</a>
      <a href="#" class="hover-popbox-topright" data-popbox data-popbox-text="This is a tooltip" data-action="toggle" data-popbox-direction="smart">Tooltip Smart</a>
      <a href="#" class="hover-popbox" data-popbox data-popbox-text="" data-action="toggle">Blank Tooltip</a>
      <div class="custom-popbox-content" style="display: none;">
        <div class="content">
          <strong>This is a custom title</strong><br>
          <p>This is some more custom text that can probably extend quite a ways.</p>
        </div>
      </div>
    </div>

    <div class="manual-trigger module">
      <button data-action="show">Show</button> <button data-action="hide">Hide</button>
    </div>

    <div class="events module">

    <div>


    <div data-popbox data-popbox-title="test">test auto</div>

    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/fidel/dist/fidel.js"></script>
    <script src="../dist/popbox.js"></script>

    <script>
      function logEvent(message) {
        $('.events').prepend('<div>' + message + '</div>');
      }

      var popboxes = $('a[data-popbox]');
      popboxes.popbox();
      popboxes.on('show', function() {
        logEvent('Show triggerd');
      });
      popboxes.on('hide', function() {
        logEvent('Hide triggerd');
      });
      popboxes.on('popboxClick', function() {
        logEvent('Popbox Click triggered');
      });

      $('button[data-action="show"]').click(function() {
        $('.hover-popbox').popbox('show');
      });

      $('button[data-action="hide"]').click(function() {
        $('.hover-popbox').popbox('hide');
      });

    </script>
  </body>
</html>
